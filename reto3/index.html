<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reto3.css">
    <title>Modal</title>
</head>
<body>
    <main class="compras">
        <section class="container">
            <form id="venta">
                <div class="modelo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/230px-HTML5_logo_and_wordmark.svg.png" alt="">
                    <span>Html</span>
                    <span>1000€</span>
                    <button id="boton1">Agregar al carrito</button>
                </div>
            </form>
            <form action="">
                <div class="modelo">
                    <img src="https://4.bp.blogspot.com/-Rag9jRMu63Y/Vj1RDVJ-iUI/AAAAAAAAATE/yhHMJ8h2MOQ/s1600/css3-logo.png" alt="">
                    <span>Css</span>
                    <span>1100€</span>
                    <button id="boton2">Agregar al carrito</button>
                </div>
            </form>
            <form action="">
                <div class="modelo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="">
                <span>JavaScript</span>
                <span>1500€</span>
                <button id="boton3">Agregar al carrito</button>
            </div>
            </form>
        </section>
        <div class="carrito">
            <h3>Carrito de compras</h3>
            <div id="compras-carrito"></div>
        </div>
    </main>
<script src="reto3.js"></script>
</body>
</html>
